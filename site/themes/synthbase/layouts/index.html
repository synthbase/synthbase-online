{{ partial "header.html" . }}

<h2>Full Device List</h2>
  <ul>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "device"}}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  {{ end }}
</ul>
<h2>Pages</h2>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

  {{ partial "footer.html" . }}
